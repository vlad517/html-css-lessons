<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>absolute</title>
    <style>
        body{

            height: 2000px;
        }

        div{

            width: 100px;
            height: 100px;
        }
        #d1{
            background-color: blue;
            position: absolute;
           bottom: 100px;
            right: 100px;
            z-index: 1;
           
        }
        #d2{
            background-color: yellowgreen;
            position: absolute;
            bottom: 0px;
            right: 0;
            z-index: 1;
            
                   }

        #d3{
            background-color: brown;
            position: absolute;
            bottom: 50px;
            right: 50px;
            /* z-index: 1; */
        }
    
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>
</html>
