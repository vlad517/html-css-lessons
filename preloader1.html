<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>preloader</title>
  <style>
  body{
    background-color: grey;
  }
  #preloader{
    width: 100px;
    height: 100px;
    border: 3px solid #bbb;
    border-radius: 60px;
    animation:rot 2s infinite linear;

  }
  #preloader .point{

width: 7px;
height: 7px;
background-color: white;
border-radius: 8px;
transform: translateY(44px) translateX(-7px);
border: 3px solid grey;

  }
  @keyframes rot{

    from{
      transform: rotate(0deg);


    }

      to{
        transform: rotate(360deg);
        }
  }





  </style>
</head>

<body>
  <div id="preloader">
    <div class="point">




    </div>
  </div>




</body>
</html>
