  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>examen3</title>
  <link rel="stylesheet" href="examen3.css">
  <style media="screen">
    div{
      width: 100px;
      height: 100px;
      border: 1px solid black;

    }
    #k1{
      background-color: green;
      position: absolute;
      transition: 2s;
      top:0;
    }

    #k2{
      background-color: red;
      position: absolute;
      top:120px;

    }


      #k2:hover {
      top:80px;
      transition: 2s;
    }
    #k1:hover{
      top:50px;

    }
  </style>

</head>
  <body>


<div id="k1">1</div>
<div id="k2">2</div>




  </body>
  </html>
