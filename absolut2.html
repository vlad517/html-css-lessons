<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>

    #d1{
        background-color: black;
        width: 300px;
        height: 300px;
       position: absolute;
       left: -300px;
       top: -300px;
       transition:2s linear;
    }

#d2{
    background-color: red;
    width: 200px;
    height: 200px;

}

#d3{
    background-color: green;


    width: 100px;
    height: 100px;
    position: absolute;
    bottom: -100px;
    right: -100px;
}
#d1:hover{

    left: 0;
    top: 0;
   

}



</style>



</head>
<body>


    <div id="d1">
        <div id="d2">
            <div id="d3"></div>
        </div>
    </div>
    
</body>
</html>
